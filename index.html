
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Challenge1 - Oracle Next Education</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="md-flex md-row">
<div class="principal d-flex column">
  <header>
    <img src="Images/Logo.png" class="logo"/>
  </header>
  <div class="d-flex column grow">
    <textarea id="entrada" class="grow" placeholder="Ingrese el texto aquí"></textarea>
  </div>
  <div class="controles">
  <div class="advertencia d-flex">
    <span class="icon-info"></span><small>Solo letras minúsculas y sin acentos</small>
  </div>
  <div class="d-flex column sm-row">
    <input type="button" class="button sm-grow" value="Encriptar" onclick="uiEncriptar()"/>
    <input type="button" class="button sm-grow" value="Desencriptar" onclick="uiDesencriptar()"/>
  </div>
  </div>
</div>
<div class="barra-lateral d-flex column">
  <div class="info d-flex column grow">
    <div class="info-img d-none md-block">
    <img src="Images/Muneco.png" />
    </div>
    <div class="info-txt my-auto">
      <strong>Ningún mensaje fue encontrado</strong><br />
      <span>Ingresa el texto que desees encriptar o desencriptar</span>
    </div>
  </div>
  <div id="salida"></div>
  <input type="button" class="button copiar" onclick="uiCopiar()" value="COPIAR" />
</div>
<script src="app.js"></script>
</body>
</html>
